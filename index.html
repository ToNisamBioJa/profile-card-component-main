<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card__wrapper">
    <div class="card">
      <div class="card__header"></div>
      <div class="card__body">
        <img src="images/image-victor.jpg" alt="profile picture" class="profile__picture">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="city">London</p>
      </div>
      <div class="card__stats">
        <div class="stat">
          <h3 class="number">80K</h3>
          <h4 class="type">Followers</h4>
        </div>
        <div class="stat">
          <h3 class="number">803K</h3>
          <h4 class="type">Likes</h4>
        </div>
        <div class="stat">
          <h3 class="number">1.4K</h3>
          <h4 class="type">Photos</h4>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ToNisamBioJa</a>.
    </div>
  </div>

  <!--Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos-->
</body>
</html>
